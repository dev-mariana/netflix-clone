<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!-- responsive -->
    <link rel="stylesheet" href="./style/responsive.css">
  </head>
  <body>
    <header>
      <div class="container-header">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container-main">
          <h3 class="title">SEX EDUCATION</h3>
          <p class="description">
            Inexperienced Otis channels his sex therapist mom when he teams up with rebellious Maeve to set up an underground sex therapy clinic at school.
            Assista agora a nova temporada de Sex Education que está imperdível.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-item" src="./assets/wonder-woman.jpg" alt="wonder-woman">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/got.jpg" alt="got">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/lucifer.jpg" alt="lucifer">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/birds-of-prey.jpg" alt="birds-of-prey">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/vikings.jpg" alt="vikings">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/tenet.jpg" alt="tenet">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/for-all-the-boys.jpg" alt="for-all-the-boys">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/the-simpsons.jpg" alt="the-simpsons">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/star-wars.jpg" alt="star-wars">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/joker.jpg" alt="joker">
        </div>
        <div class="item">
          <img class="box-item" src="./assets/the-mandalorian.jpg" alt="the-mandalorian">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/501d394fa9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
  </body>
</html>
